# Build the Twitter Pinboard Cleanup Job
# https://help.github.com/en/actions/configuring-and-managing-workflows/creating-and-storing-encrypted-secrets

name: CI

env:
  SPRING_PROFILES_ACTIVE: ci
  PODCAST_RMQ_ADDRESS: ${{ secrets.PODCAST_RMQ_ADDRESS }}

  GIT_URI: ${{ secrets.GIT_URI }}
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
  GIT_PASSWORD: ${{ secrets.GIT_PASSWORD  }}

  CF_USER: ${{ secrets.CF_USER }}
  CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
  CF_SPACE: ${{ secrets.CF_SPACE }}
  CF_API: ${{ secrets.CF_API }}
  CF_ORG: ${{ secrets.CF_ORG  }}

  ARTIFACTORY_API_TOKEN_SECRET: ${{ secrets.ARTIFACTORY_API_TOKEN_SECRET }}
  ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME  }}
  ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD  }}



on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '55 */2 * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2
          restore-keys: ${{ runner.os }}-m2

      - name: Build the application
        run: mvn -e -Dspring.profiles.active=ci verify deploy

      - name: Deploy to Cloud Foundry
        run: |
           cd $GITHUB_WORKSPACE
           ./deploy/cf.sh
           ./deploy/deploy.sh